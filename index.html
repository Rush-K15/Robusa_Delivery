
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request to Open Robusa</title>
<style>
        body {
        margin-top: 125px;
        font-family: "Gill Sans", sans-serif;
        background-image: url('/assests/url_newbg.jpg');
       
        background-repeat: no-repeat;
        background-size: 400px 815px;
        text-align: center;
    }

    #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%; /* Adjust the width as needed */
        max-width: 400px; /* Max width to maintain readability */
    }
    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.1); /* Semi-transparent black overlay */
    }
    #requestButton {
        padding: 10px 20px;
        font-size: 16px;
        background-color: transparent;
        color: #000;
        border: 2px solid #000; /* Black border */
        border-radius: 5px;
        cursor: pointer;
        position: relative; /* To maintain z-index */
        z-index: 1; /* Ensure button is above overlay */
    }
    #requestButton.disabled {
        background-color: transparent;
        border: 2px solid #000000; /* Light gray border */
        cursor: not-allowed;
        
    }
    #timer {
        color: #fff; /* White text */
        position: relative;
        top : -250px; 
        left: 180px;
        
        
        transform: translateX(-50%);
    }

    #statusMessage {
        font-size: 17px;
        font-weight: bold;
        color: #fff; /* White text */
        margin-top: 20px;
    }

    @media only screen and (max-width: 600px) {
        #content {
            width: 395px; /* Adjust width for smaller screens */
            height: 815px;
        }
    }
</style>
</head>
<body>
    <div id="overlay"></div>
    <h1>Request to Open Robusa</h1>
    <button id="requestButton" onclick="handleRequest()">Request</button>
    <p id="statusMessage"></p>
    <p id="timer"></p>

    <script>
        var requestButton = document.getElementById('requestButton');
        var statusMessage = document.getElementById('statusMessage');
        var timerDisplay = document.getElementById('timer');
        var isButtonDisabled = false;

        function handleRequest() {
            if (isButtonDisabled) {
                return; // Do nothing if button is disabled
            }
            requestButton.disabled = true;
            requestButton.classList.add('disabled'); // Add disabled class
            statusMessage.textContent = 'REQUEST SENT!!';
            var timeLeft = 30;
            var timerInterval = setInterval(function() {
                timeLeft--;
                timerDisplay.textContent = 'Time remaining: ' + timeLeft + ' seconds';
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    requestButton.disabled = false;
                    requestButton.classList.remove('disabled'); // Remove disabled class
                    timerDisplay.textContent = '';
                    isButtonDisabled = false;
                }
            }, 1000);
            isButtonDisabled = true;
        }
    </script>
</body>
</html>
